<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="shortcut icon" href="./default.jpg" type="image/x-icon">


</head>
<body>
    <div id="preloader" class="loadin">
        <img src="loading.gif" alt="loading...">
    </div>

        
    <!-- <div class="welcome">
        <h1>Welcome to my random quote generator!</h1>
        <button id="startBtn">Start</button>
    </div> -->
    <div class="search-container">
        <input id="searchInput" type="text" placeholder="Search">
        <button id="searchBtn" class="bsearch"><i class="fa fa-search"></i></button>
      </div>
      <div id="searchResults"></div>
      
    <div class="wrapper">
        <header>QUOTE GENERATOR</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">The greatest glory in living lies not in never falling, but in rising every time we fall.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Nelson Mandela</span>
            </div>
        </div>
        <div class="buttons">
        <div class="features">
            <ul>
                <li class="sound"> <i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fab fa-twitter"></i></li>
                <li class="printScrn"><i class="fas fa-print"></i></li>
                 <!-- <a href={pdf} download="subscription_form" className="pdf-btn">
          Download And Fill Our Form
        </a> -->
                </ul>
                 <!-- <div id="notification"></div> -->
            <button class="banother">Another One</button>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/095cae4e5d.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    

</div>
</body>
</html>
