<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./default.jpg" type="image/x-icon">
</head>
<body>
  <div id="preloader" class="loading">
    <img src="loading.gif" alt="loading...">
  </div>

  <div class="wrapper">
    <header>QUOTE GENERATOR</header>
    <div class="content">
      <div class="quote-area">
        <i class="fas fa-quote-left"></i>
        <p class="quote">The greatest glory in living lies not in never falling, but in rising every time we fall.</p>
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="author">
        <span>__</span>
        <span class="name">Nelson Mandela</span>
      </div>
    </div>
    <div class="buttons">
      <div class="features">
        <ul>
          <li class="sound"> <i class="fas fa-volume-up"></i></li>
          <li class="copy"><i class="fas fa-copy"></i></li>
          <li class="twitter"><i class="fab fa-twitter"></i></li>
          <li class="printScrn"><i class="fas fa-print"></i></li>
          <div id="notification"></div>
        </ul>
        <button>Another One</button>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/095cae4e5d.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
